services:
  wwsauth.event_subscriber:
    class: Drupal\wwsauth\EventSubscriber\WwsauthSubscriber
    arguments: ['@messenger']
    tags:
      - { name: event_subscriber }

  wwsauth.route_subscriber:
    class: Drupal\wwsauth\EventSubscriber\WwsauthRouteSubscriber
    arguments: ['@openid_connect.openid_connect']
    tags:
      - { name: event_subscriber }
